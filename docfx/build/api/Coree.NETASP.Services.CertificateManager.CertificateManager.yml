  summary: Generates or loads a self-signed X509 certificate.
  remarks: This method checks for an existing certificate file and loads it if valid. If no valid certificate is found, a new one is generated.
  example: []
  syntax:
    content: public static X509Certificate2 GenerateAndOrLoadSelfSignedCertificate(string subjectName, string[] sanNames, int validityPeriodYears, string password, string fileName, string path)
    parameters:
    - id: subjectName
      type: System.String
      description: The subject name for the certificate, typically a DNS name.
    - id: sanNames
      type: System.String[]
    - id: validityPeriodYears
      type: System.Int32
      description: The number of years the certificate will remain valid.
    - id: password
      type: System.String
      description: The password used to encrypt the PFX file.
    - id: fileName
      type: System.String
      description: The file name for the certificate PFX file.
    - id: path
      type: System.String
    return:
      type: System.Security.Cryptography.X509Certificates.X509Certificate2
      description: An X509Certificate2 containing both the public key and associated private key.
